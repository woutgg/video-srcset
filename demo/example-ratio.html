<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Video Srcset Example</title>
</head>
<body>

<video
  data-srcset="http://techslides.com/demos/sample-videos/small.mp4 4/6, https://www.w3schools.com/html/mov_bbb.mp4 -"
  data-sizes="560x320, 320x176"
  autoplay muted controls preload="metadata"
></video>

<script src="../src/video-srcset.js"></script>
<script>
	videoSourceSet({
    resize: true,     // Enable recalculating source on resize
    resizeDelay: 100  // Wait for 100ms after resize event before you try calculating
  });
</script>

</body>
</html>
